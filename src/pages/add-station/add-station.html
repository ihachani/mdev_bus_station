<ion-header>
  <ion-navbar color="dark">

    <ion-title>
      Add Station
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content>

  <div #mapcard class="mapcard" (ngSubmit)="addStationAndClose()"></div>

  <form  [formGroup]="form" (ngSubmit)="addStationAndClose(form)">
    <ion-item>
      <ion-label>Latitude</ion-label>
      <ion-input type="text" disabled="true" formControlName="latitude"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Longitude</ion-label>
      <ion-input type="text" disabled="true" formControlName="longitude"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Address</ion-label>
      <ion-input type="text" formControlName="address"></ion-input>
    </ion-item>
    <button ion-button type="submit" block>Add Station</button>
  </form>
</ion-content>
