<ion-card>

  <div #mapcard class="mapcard"></div>
  <ion-fab right top>
    <button ion-fab mini color="dark" (click)="openMapsApp()">
      <ion-icon name="pin"></ion-icon>
    </button>
  </ion-fab>

  <ion-item>
    <ion-icon name="bus" item-left large></ion-icon>
    <h2>{{mapInfo.name}}</h2>
    <p>{{mapInfo.address}}</p>
  </ion-item>

</ion-card>
